<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Campus Alerts - Home</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav-header">
        <div class="nav-left">
            <h1>VIT Campus Alerts</h1>
        </div>
        <div class="nav-right">
            <div class="date-selector">
                <input type="date" id="event-date" class="date-picker">
            </div>
            <div class="user-profile">
                <div class="user-icon" id="user-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#2C1E59" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <div class="user-dropdown" id="user-dropdown">
                    <div class="dropdown-content">
                        <button id="profile-btn">My Profile</button>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="home-container">
        <button id="run-workflow-btn" class="login-button">Run UiPath Workflow</button>
        <div id="workflow-result" style="margin-top: 10px; color: green;"></div>

        <!-- NEW container for results list -->
        <div id="workflow-list"></div>

        <div class="events-container">
            <div class="no-events-message" id="no-events">
                <p></p>
            </div>
            
            <div class="events-list" id="events-list">
    
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
