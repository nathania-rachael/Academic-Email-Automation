<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Campus Alerts - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="#FFFFFF" />
                <path d="M50 20 L70 50 L50 80 L30 50 Z" fill="#2C1E59" />
            </svg>
        </div>
        
        <h1 class="app-title">VIT Campus Alerts</h1>
        <p class="app-subtitle">Stay updated with campus events</p>
        
        <form class="login-form" id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#7F8C8D" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>
            
            <div class="error-message" id="login-error"></div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        
        <p class="signup-prompt">New User? <a href="signup.html">Register Here</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
